<app-menu class="menu">

</app-menu>
<div style="width: 500px; height: 200px; margin: 0 auto">
  <image-slider [slides]="slides"></image-slider>
</div>



<div class="container">


  <app-producers-menu
    [trigger]="'Search by category'"
    [data]="producers"
  ></app-producers-menu>


  <form [formGroup]="searchForm" class="searchBar" (ngSubmit)="onSearchSubmit()">
    <input type="text" placeholder="Search phone..." formControlName="searchValue" class="searchBarInput" />
  </form>
  <div class="itemsTable">
    <div class="item" *ngFor="let item of items">
      <a class="url_site" href={{item.site}}>
        <img src={{item.logo}} alt="">
      </a>
      <a class="phone_title" href={{item.url}}>
        <span>{{item.title}}</span></a>
      <a class="phone_price" href={{item.url}}>
        <span>{{item.price}}</span> RON</a>
      <span class="phone_availability">{{item.availability}}</span>
      <a class="storeButton" href={{item.url}}>to the store</a>

    </div>
  </div>
</div>
